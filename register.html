<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="register_form" >
        <h1>Register</h1>
        <label for="username">Username</label>
        <input type="text" name="username" id="username"  placeholder="user_123">

        <label for="password">Password</label>
        <input type="password" name="password" id="password"  placeholder="****">

        <label for="first_name">First name</label>
        <input type="text" name="first_name" id="first_name" placeholder="John">

        <label for="last_name">Last name</label>
        <input type="text" name="last_name" id="last_name" placeholder="Mark">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="your_email@gmail.com">

        <a class="link" href="http://127.0.0.1:5501/login.html">Login</a>

        <button type="submit" >Submit</button>
    </form>

    <script src="register.js"></script>
</body>
</html>
